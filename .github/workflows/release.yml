name: release

on:
  push:
    tags: [ "*-v*" ]

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "The ref_name is ${{ github.ref_name }}"

  publish-app:
    # if: startsWith(github.ref_name, 'app-')
    # secrets: inherit
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ Publish app!!"

  publish-server:
    # if: startsWith(github.ref_name, 'rpt-server-')
    # secrets: inherit
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ Publish server!!"

  dockerhub:
    name: "Publish to Dockehub"
    runs-on: ubuntu-20.04
    steps:
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            dincho/release-please-test
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern=v{{version}}
